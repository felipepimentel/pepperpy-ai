[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*
addopts = 
    --strict-markers
    --verbose
    --asyncio-mode=auto
    --cov=pepperpy_ai
    --cov-report=term-missing
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests 