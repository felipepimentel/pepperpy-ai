[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --doctest-modules
    --strict-markers
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    state: State management system tests

# Configure test discovery
norecursedirs = .* build dist CVS _darcs {arch} *.egg venv env virtualenv 