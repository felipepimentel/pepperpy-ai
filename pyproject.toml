[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pepperpy"
version = "1.2.0"
description = "A Python library for building AI agents"
authors = ["Felipe Pimentel <fpimentel88@gmail.com>"]
readme = "README.md"
packages = [{ include = "pepperpy" }]

[tool.poetry.dependencies]
python = "^3.12"
openai = "^1.61.0"
aiohttp = "^3.11.11"
jinja2 = "^3.1.5"
python-dateutil = "^2.9.0.post0"
structlog = "^25.1.0"
pyyaml = "^6.0.2"
python-dotenv = "^1.0.1"
pymupdf = "^1.25.2"
markdown = "^3.7"
pydantic-settings = "^2.7.1"
loguru = "^0.7.3"
beautifulsoup4 = "^4.12.3"
pydantic = "^2.10.6"
pyright = "^1.1.393"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.3"
black = "^25.1.0"
ruff = "^0.9.4"
mypy = "^1.14.1"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
types-pyyaml = "^6.0.12.20241230"
pydeps = "^3.0.0"
pylint = "^3.3.4"
isort = "^6.0.0"
pre-commit = "^4.1.0"

[tool.poetry.extras]
llms = ["anthropic", "openrouter"]
tools = ["google-api-python-client", "beautifulsoup4", "requests"]
data-stores = ["chromadb", "faiss-cpu", "sentence-transformers"]
integrations = ["pyautogen", "langchain", "crewai", "semantic-kernel"]
all = [
    "anthropic",
    "openrouter",
    "google-api-python-client",
    "beautifulsoup4",
    "requests",
    "chromadb",
    "faiss-cpu",
    "sentence-transformers",
    "pyautogen",
    "langchain",
    "crewai",
    "semantic-kernel",
]

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/docs/
'''

[tool.ruff]
line-length = 88
target-version = "py312"
fix = true
unsafe-fixes = false

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # Ignore unused imports in __init__ files

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

[tool.semantic_release]
version_variables = ["pyproject.toml:version"]
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
commit_parser = "angular"
branch = "main"
upload_to_pypi = true
build_command = "poetry build"
repository = "pepperpy-core"
repository_owner = "felipepimentel"

[tool.semantic_release.remote]
type = "github"
token = "${GH_TOKEN}"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
upload_to_repository = true

[tool.semantic_release.branches.main]
match = "main"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.publish.pypi]
build = true
remove_dist = true
token = "${POETRY_PYPI_TOKEN_PYPI}"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
force_single_line = false
combine_as_imports = true
lines_between_types = 1
extend_skip = ["docs/"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = """
    --strict-markers
    --strict-config
    --cov=pepperpy
    --cov-report=term-missing
    --cov-fail-under=80
    """
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "strict"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
]
