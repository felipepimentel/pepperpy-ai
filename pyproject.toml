[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "pepperpy"
version = "0.1.0"
description = "Um framework moderno e flexível para aplicações de IA em Python"
readme = "README.md"
authors = [{ name = "PepperPy Team", email = "info@pepperpy.ai" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "framework", "pipeline", "composition", "templates"]
dependencies = ["aiohttp>=3.8.0", "pydantic>=2.0.0", "typing-extensions>=4.0.0"]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/pepperpy/pepperpy"
"Bug Tracker" = "https://github.com/pepperpy/pepperpy/issues"
"Documentation" = "https://pepperpy.ai/docs"

[tool.setuptools]
packages = ["pepperpy"]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
strict_optional = true

[[tool.mypy.overrides]]
module = "pepperpy.pipeline.base"
ignore_errors = true

[[tool.mypy.overrides]]
module = "numpy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pandas.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torch.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"

[tool.poetry]
name = "pepperpy"
version = "0.1.0"
description = "Um framework moderno e flexível para aplicações de IA em Python"
authors = ["PepperPy Team <info@pepperpy.ai>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/pepperpy/pepperpy"
documentation = "https://docs.pepperpy.ai"
keywords = ["ai", "framework", "llm", "rag", "agents", "workflows"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
aiohttp = "^3.8.0"
pydantic = "^2.0.0"
typing-extensions = "^4.0.0"
beautifulsoup4 = "^4.12.0"
nltk = "^3.8.0"
pandas = "^2.0.0"
aiofiles = "^23.0.0"
httpx = "^0.24.0"
tiktoken = "^0.4.0"
numpy = "^1.24.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.7.0"
isort = "^5.12.0"
mypy = "^1.5.0"
