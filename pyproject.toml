[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pepperpy"
version = "1.4.0"
description = "A centralized hub for managing and loading AI artifacts like agents, prompts, and workflows"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{ include = "pepperpy" }]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
aiofiles = "^24.1.0"
openai = "^1.12.0"
pyyaml = "^6.0.1"
jinja2 = "^3.1.3"
pydantic = "^2.6.3"
structlog = "^24.1.0"
loguru = "^0.7.2"
python-dotenv = "^1.0.1"
google-generativeai = "^0.8.4"
rich = "^13.7.0"
click = "^8.1.7"
jsonschema = "^4.23.0"
asyncpg = "^0.30.0"
redis = "^5.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-asyncio = "^0.23.5"
black = "^24.2.0"
ruff = "^0.3.2"
mypy = "^1.9.0"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"]
google = ["google-generativeai"]
semantic-kernel = ["semantic-kernel"]
langchain = ["langchain"]
docs = ["pymupdf", "beautifulsoup4", "requests"]
all = [
    "openai",
    "anthropic",
    "google-generativeai",
    "semantic-kernel",
    "langchain",
    "pymupdf",
    "beautifulsoup4",
    "requests",
]

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "I", "N", "W", "B", "C", "D"]
ignore = ["D100", "D104", "D107"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[tool.coverage.run]
branch = true
source = ["pepperpy"]
omit = [
    "tests/*",
    "setup.py",
    "conftest.py",
    "*/__init__.py",
    "*/migrations/*",
    "*/settings/*",
    "*/wsgi.py",
    "*/asgi.py",
    "*/manage.py",
    "*/apps.py",
    "*/urls.py",
    "*/admin.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__:",
    "pass",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@overload",
]
fail_under = 30
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html"

[tool.coverage.xml]
output = "coverage.xml"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = """
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --cov=pepperpy
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail
    -v
"""
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
filterwarnings = ["ignore::DeprecationWarning", "ignore::UserWarning"]

[tool.pyright]
exclude = [".venv", "**/node_modules", "**/__pycache__"]
venvPath = "."
venv = ".venv"

[tool.semantic_release]
version_variables = ["pyproject.toml:version"]
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
commit_parser = "angular"
branch = "main"
upload_to_pypi = true
build_command = "poetry build"
repository = "pepperpy-ai"
repository_owner = "felipepimentel"

[tool.semantic_release.remote]
type = "github"
token = "${GH_TOKEN}"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
upload_to_repository = true

[tool.semantic_release.branches.main]
match = "main"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.publish.pypi]
build = true
remove_dist = true
token = "${POETRY_PYPI_TOKEN_PYPI}"
