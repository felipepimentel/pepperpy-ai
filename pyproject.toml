[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pepperpy"
version = "0.1.0"
description = "A framework for building AI-powered applications with capabilities for LLM, content processing, speech synthesis, and memory management"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{ include = "pepperpy" }]

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0"
pydantic = "^2.6.1"
typing-extensions = "^4.9.0"
importlib-metadata = "^7.0.1"
aiohttp = "^3.9.3"
openai = "^1.12.0"
langchain = "^0.1.9"
transformers = "^4.37.2"
torch = "^2.2.0"
numpy = "^1.26.4"
feedparser = "^6.0.11"
beautifulsoup4 = "^4.12.3"
gTTS = "^2.5.1"
pydub = "^0.25.1"
loguru = "^0.7.3"
cryptography = "^41.0.0"
jsonschema = "^4.21.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
black = "^24.1.1"
isort = "^5.13.2"
mypy = "^1.8.0"
ruff = "^0.2.1"
pytest-cov = "^6.0.0"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"]
google = ["google-generativeai"]
semantic-kernel = ["semantic-kernel"]
langchain = ["langchain"]
docs = ["pymupdf", "beautifulsoup4", "requests"]
all = [
    "openai",
    "anthropic",
    "google-generativeai",
    "semantic-kernel",
    "langchain",
    "pymupdf",
    "beautifulsoup4",
    "requests",
]

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "B", "I"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.coverage.run]
branch = true
source = ["pepperpy"]
omit = [
    "tests/*",
    "setup.py",
    "conftest.py",
    "*/__init__.py",
    "*/migrations/*",
    "*/settings/*",
    "*/wsgi.py",
    "*/asgi.py",
    "*/manage.py",
    "*/apps.py",
    "*/urls.py",
    "*/admin.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__:",
    "pass",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@overload",
]
fail_under = 30
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html"

[tool.coverage.xml]
output = "coverage.xml"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = """
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --cov=pepperpy
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail
    -v
"""
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
filterwarnings = ["ignore::DeprecationWarning", "ignore::UserWarning"]

[tool.pyright]
exclude = [".venv", "**/node_modules", "**/__pycache__"]
venvPath = "."
venv = ".venv"

[tool.semantic_release]
version_variables = ["pyproject.toml:version"]
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
commit_parser = "angular"
branch = "main"
upload_to_pypi = true
build_command = "poetry build"
repository = "pepperpy-ai"
repository_owner = "felipepimentel"

[tool.semantic_release.remote]
type = "github"
token = "${GH_TOKEN}"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
upload_to_repository = true

[tool.semantic_release.branches.main]
match = "main"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.publish.pypi]
build = true
remove_dist = true
token = "${POETRY_PYPI_TOKEN_PYPI}"
