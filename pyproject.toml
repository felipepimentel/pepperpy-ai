[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pepperpy"
version = "0.1.0"
description = "A Python library for building AI-powered applications"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "pepperpy" }]

# Core dependencies required for basic functionality
[tool.poetry.dependencies]
python = "^3.12"
pydantic = ">=2.6.0"         # Data validation
pydantic-settings = "^2.2.1" # Settings management
rich = "^13.7.1"             # Terminal formatting
click = "^8.1.7"             # Command-line interface
numpy = "^1.26.4"            # Numerical computations
psutil = "^5.9.8"            # System resource monitoring

# RAG dependencies
sentence-transformers = "^2.5.1" # Text embeddings
faiss-cpu = "^1.8.0"             # Vector similarity search
annoy = "^1.17.3"                # Approximate nearest neighbors
nltk = "^3.8.1"                  # Natural language processing
beautifulsoup4 = "^4.13.3"       # HTML parsing
python-magic = "^0.4.27"         # File type detection

# Security dependencies
cryptography = "^44.0.1" # Cryptographic recipes
bcrypt = "^4.2.1"        # Password hashing
passlib = "^1.7.4"       # Password hashing framework

# Storage and caching
redis = { extras = ["hiredis"], version = "5.2.1" } # Redis client

# Observability
opentelemetry-api = "^1.30.0" # Telemetry API
opentelemetry-sdk = "^1.30.0" # Telemetry SDK

# Optional dependencies for future features
pyjwt = { extras = ["crypto"], version = "^2.10.1" }

[tool.poetry.group.web]
optional = true

[tool.poetry.group.web.dependencies]
fastapi = "^0.115.8"                                    # Web framework
uvicorn = { extras = ["standard"], version = "0.34.0" } # ASGI server
python-multipart = "^0.0.20"                            # Multipart form parsing

[tool.poetry.group.database]
optional = true

[tool.poetry.group.database.dependencies]
sqlalchemy = { extras = ["asyncio"], version = "2.0.38" } # Database ORM
alembic = "^1.14.1"                                       # Database migrations
aiosqlite = "^0.21.0"                                     # Async SQLite support

[tool.poetry.group.integrations]
optional = true

[tool.poetry.group.integrations.dependencies]
httpx = "^0.28.1"              # Modern HTTP client
aioboto3 = "^14.0.0"           # Async AWS SDK
google-generativeai = "^0.8.0" # Google AI integration

[tool.poetry.group.monitoring]
optional = true

[tool.poetry.group.monitoring.dependencies]
structlog = "^25.1.0"         # Structured logging
prometheus-client = "^0.21.1" # Metrics

# Development dependencies
[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.3.4"
pytest-asyncio = "^0.25.3"
pytest-mock = "^3.14.0"
pytest-env = "^1.1.5"
pytest-timeout = "^2.3.1"
pytest-xdist = "^3.6.1"
pytest-cov = "^6.0.0"

# Code quality
black = "^25.1.0" # Code formatting
isort = "^6.0.0"  # Import sorting
flake8 = "^7.1.2" # Style guide enforcement
mypy = "^1.15.0"  # Static type checking
pylint = "^3.3.4" # Code analysis
ruff = "^0.9.7"   # Fast linter

# Security
bandit = "^1.8.3" # Security linter
safety = "^3.3.1" # Dependency vulnerability checking

# Documentation
mkdocs = "^1.6.1"                                          # Documentation generator
mkdocs-material = "^9.6.5"                                 # Material theme
mkdocstrings = { extras = ["python"], version = "0.28.2" } # API docs
mkdocs-autorefs = "^1.4.0"                                 # Automatic references

# Development workflow
pre-commit = "^4.1.0" # Git hooks
commitizen = "^4.2.2" # Commit conventions

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = []

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.coverage.run]
branch = true
source = ["pepperpy"]
omit = ["tests/*", "docs/*", "examples/*", "scripts/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html_report"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --cov=pepperpy --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"
python_files = ["test_*.py"]
filterwarnings = ["ignore::DeprecationWarning", "ignore::UserWarning"]

[tool.pylint.messages_control]
disable = [
    "C0111", # missing-docstring
    "C0103", # invalid-name
    "C0330", # wrong-hanging-indentation
    "C0326", # bad-whitespace
    "W0311", # bad-indentation
    "W0603", # global-statement
    "W0703", # broad-except
    "R0903", # too-few-public-methods
    "R0913", # too-many-arguments
    "R0914", # too-many-locals
    "E0401", # import-error
]

[tool.bandit]
exclude_dirs = ["tests", "docs", "examples", "scripts"]
targets = ["pepperpy"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "v$version"
version_files = ["pyproject.toml:version", "pepperpy/__init__.py:__version__"]
update_changelog_on_bump = true
annotated_tag = true
changelog_file = "CHANGELOG.md"
changelog_incremental = true
changelog_start_rev = "v0.1.0"
