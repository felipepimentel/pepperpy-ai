[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pepperpy"
version = "0.1.0"
description = "A Python library for building AI-powered applications"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "pepperpy" }]

[tool.poetry.dependencies]
python = "^3.12"
cryptography = "^44.0.1"
bcrypt = "^4.2.1"
passlib = "^1.7.4"
python-jose = { extras = ["cryptography"], version = "3.4.0" }
python-multipart = "^0.0.20"
fastapi = "^0.115.8"
uvicorn = { extras = ["standard"], version = "0.34.0" }
sqlalchemy = { extras = ["asyncio"], version = "2.0.38" }
alembic = "^1.14.1"
aiohttp = "^3.11.13"
aiosqlite = "^0.21.0"
redis = { extras = ["hiredis"], version = "5.2.1" }
prometheus-client = "^0.21.1"
pytest-asyncio = "0.25.3"
jsonschema = "^4.23.0"
pydantic = ">=2.6.0,<2.10.0"
aioboto3 = "^14.0.0"
httpx = "^0.28.1"
google-generativeai = "^0.8.4"
pytest-cov = "^6.0.0"
mkdocs-autorefs = "^1.4.0"
pytest = "^8.3.4"
structlog = "^25.1.0"
opentelemetry-api = "^1.30.0"
opentelemetry-sdk = "^1.30.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.3"
pytest-mock = "^3.14.0"
pytest-env = "^1.1.5"
pytest-timeout = "^2.3.1"
pytest-xdist = "^3.6.1"
black = "^25.1.0"
isort = "^6.0.0"
flake8 = "^7.1.2"
mypy = "^1.15.0"
pylint = "^3.3.4"
bandit = "^1.8.3"
safety = "^3.3.1"
pre-commit = "^4.1.0"
commitizen = "^4.2.2"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.5"
mkdocstrings = { extras = ["python"], version = "0.28.2" }
pytest-cov = "^6.0.0"
ruff = "^0.9.7"

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = []

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.coverage.run]
branch = true
source = ["pepperpy"]
omit = ["tests/*", "docs/*", "examples/*", "scripts/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html_report"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --cov=pepperpy --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"
python_files = ["test_*.py"]
filterwarnings = ["ignore::DeprecationWarning", "ignore::UserWarning"]

[tool.pylint.messages_control]
disable = [
    "C0111", # missing-docstring
    "C0103", # invalid-name
    "C0330", # wrong-hanging-indentation
    "C0326", # bad-whitespace
    "W0311", # bad-indentation
    "W0603", # global-statement
    "W0703", # broad-except
    "R0903", # too-few-public-methods
    "R0913", # too-many-arguments
    "R0914", # too-many-locals
    "E0401", # import-error
]

[tool.bandit]
exclude_dirs = ["tests", "docs", "examples", "scripts"]
targets = ["pepperpy"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "v$version"
version_files = ["pyproject.toml:version", "pepperpy/__init__.py:__version__"]
update_changelog_on_bump = true
annotated_tag = true
changelog_file = "CHANGELOG.md"
changelog_incremental = true
changelog_start_rev = "v0.1.0"
