[tool.poetry]
name = "pepperpy-ai"
version = "0.1.0"
description = "PepperPy AI package - A flexible AI library with modular provider support"
authors = ["Felipe Pimentel <fpimentel88@gmail.com>"]
readme = "README.md"
packages = [{ include = "pepperpy_ai" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.12"
typing-extensions = "^4.9.0"
aiohttp = "^3.9.0"
click = "^8.1.0"

# Optional dependencies
openai = { version = "1.59.6", optional = true }
anthropic = { version = "0.42.0", optional = true }
numpy = { version = "2.2.1", optional = true }
sentence-transformers = { version = "3.3.1", optional = true }
tenacity = { version = "9.0.0", optional = true }
pepperpy-core = "*"

[tool.poetry.extras]
# Individual providers
openai = ["openai"]
anthropic = ["anthropic"]
stackspot = []            # Uses core aiohttp
openrouter = []           # Uses core aiohttp

# Functionality groups
embeddings = ["numpy", "sentence-transformers"]
resilience = ["tenacity"]

# Provider bundles
all-providers = ["openai", "anthropic"]
complete = ["openai", "anthropic", "numpy", "sentence-transformers", "tenacity"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-asyncio = "^0.25.2"
pytest-cov = "^6.0.0"

[tool.poetry.scripts]
pepperpy-deps = "pepperpy_ai.cli.deps:deps"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools.package-data]
"pepperpy_ai" = ["py.typed"]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
namespace_packages = true
explicit_package_bases = true
mypy_path = "../"
