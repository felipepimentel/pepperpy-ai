[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pepperpy"
version = "0.1.0"
description = "A Python library for building AI-powered applications"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "pepperpy" }]

[tool.poetry.dependencies]
python = "^3.12"
cryptography = "^42.0.2"
bcrypt = "^4.1.2"
passlib = "^1.7.4"
python-jose = { extras = ["cryptography"], version = "^3.4.0" }
python-multipart = "^0.0.9"
fastapi = "^0.109.2"
uvicorn = { extras = ["standard"], version = "^0.27.1" }
sqlalchemy = { extras = ["asyncio"], version = "^2.0.27" }
alembic = "^1.13.1"
aiohttp = "^3.9.3"
aiosqlite = "^0.19.0"
redis = { extras = ["hiredis"], version = "^5.0.1" }
prometheus-client = "^0.19.0"
pytest-asyncio = "0.23.5"
jsonschema = "^4.23.0"
pydantic = ">=2.0.0"
aioboto3 = "^14.0.0"
httpx = "^0.28.1"
google-generativeai = "^0.8.4"
click = "^8.1.7"
rich = "^13.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
pytest-env = "^1.1.3"
pytest-timeout = "^2.2.0"
pytest-xdist = "^3.5.0"
black = "^24.1.1"
isort = "^5.13.2"
flake8 = "^7.0.0"
mypy = "^1.8.0"
pylint = "^3.0.3"
bandit = "^1.7.7"
safety = "^2.3.5"
pre-commit = "^3.6.0"
commitizen = "^3.13.0"
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.3"
mkdocstrings = { extras = ["python"], version = "^0.24.0" }

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = []

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.coverage.run]
branch = true
source = ["pepperpy"]
omit = ["tests/*", "docs/*", "examples/*", "scripts/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
]
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html_report"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --cov=pepperpy --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.pylint.messages_control]
disable = [
    "C0111", # missing-docstring
    "C0103", # invalid-name
    "C0330", # wrong-hanging-indentation
    "C0326", # bad-whitespace
    "W0311", # bad-indentation
    "W0603", # global-statement
    "W0703", # broad-except
    "R0903", # too-few-public-methods
    "R0913", # too-many-arguments
    "R0914", # too-many-locals
    "E0401", # import-error
]

[tool.bandit]
exclude_dirs = ["tests", "docs", "examples", "scripts"]
targets = ["pepperpy"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "v$version"
version_files = ["pyproject.toml:version", "pepperpy/__init__.py:__version__"]
update_changelog_on_bump = true
annotated_tag = true
changelog_file = "CHANGELOG.md"
changelog_incremental = true
changelog_start_rev = "v0.1.0"
