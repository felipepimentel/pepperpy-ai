[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pepperpy"
version = "0.1.0"
description = "A powerful AI agent framework"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "pepperpy" }]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.10.6"
aiohttp = "^3.11.12"
openai = "^1.63.2"
anthropic = "^0.46.0"
redis = { extras = ["hiredis"], version = "5.2.1" }
psycopg = { extras = ["binary", "pool"], version = "3.2.4" }
boto3 = "^1.36.25"
rich = "^13.9.4"
click = "^8.1.8"
tenacity = "^9.0.0"
prometheus-client = "^0.21.1"
opentelemetry-api = "^1.30.0"
opentelemetry-sdk = "^1.30.0"
opentelemetry-instrumentation = "^0.41b0"
jsonschema = "^4.21.1"
asyncpg = "^0.29.0"
numpy = "^1.26.4"
google-generativeai = "^0.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.3"
pytest-cov = "^6.0.0"
black = "^25.1.0"
isort = "^6.0.0"
flake8 = "^7.1.2"
mypy = "^1.15.0"
bandit = "^1.8.3"
pre-commit = "^4.1.0"
sphinx = "^8.2.0"
sphinx-rtd-theme = "^3.0.2"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"]
google = ["google-generativeai"]
semantic-kernel = ["semantic-kernel"]
langchain = ["langchain"]
docs = ["pymupdf", "beautifulsoup4", "requests"]
all = [
    "openai",
    "anthropic",
    "google-generativeai",
    "semantic-kernel",
    "langchain",
    "pymupdf",
    "beautifulsoup4",
    "requests",
]

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "B", "I"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.coverage.run]
branch = true
source = ["pepperpy"]
omit = [
    "tests/*",
    "setup.py",
    "conftest.py",
    "*/__init__.py",
    "*/migrations/*",
    "*/settings/*",
    "*/wsgi.py",
    "*/asgi.py",
    "*/manage.py",
    "*/apps.py",
    "*/urls.py",
    "*/admin.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__:",
    "pass",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@overload",
]
fail_under = 30
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html"

[tool.coverage.xml]
output = "coverage.xml"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=pepperpy --cov-report=term-missing"

[tool.pyright]
exclude = [".venv", "**/node_modules", "**/__pycache__"]
venvPath = "."
venv = ".venv"

[tool.semantic_release]
version_variables = ["pyproject.toml:version"]
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
commit_parser = "angular"
branch = "main"
upload_to_pypi = true
build_command = "poetry build"
repository = "pepperpy-ai"
repository_owner = "felipepimentel"

[tool.semantic_release.remote]
type = "github"
token = "${GH_TOKEN}"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
upload_to_repository = true

[tool.semantic_release.branches.main]
match = "main"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.publish.pypi]
build = true
remove_dist = true
token = "${POETRY_PYPI_TOKEN_PYPI}"
