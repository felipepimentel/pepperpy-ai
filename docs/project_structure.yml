---
name: pepperpy
version: 0.1.0
description: A Python library for building AI-powered applications

directories:
  - pepperpy
  - pepperpy/common
  - pepperpy/prompts
  - pepperpy/providers
  - pepperpy/providers/services
  - tests
  - tests/common
  - tests/prompts
  - tests/providers
  - tests/providers/services
  - docs
  - scripts
  - scripts/structure

files:
  - pyproject.toml
  - requirements.txt
  - requirements-dev.txt
  - pytest.ini
  - mypy.ini
  - ruff.toml
  - .gitignore
  - README.md
  - docs/project_structure.yml
  - docs/status.md

max_complexity: 10

dependencies:
  required:
    - openai
    - pydantic
    - pytest
    - pytest-asyncio
    - pytest-cov
    - pytest-mock
    - ruff
    - mypy
    - black
    - isort
    - rich
    - click
    - yaml

code_patterns:
  - pattern: "^pepperpy/.*\\.py$"
    rules:
      - "All public functions and classes must have docstrings"
      - "All functions must have type annotations"
      - "Maximum line length is 88 characters"
      - "Use Google-style docstrings"
      - "Use explicit imports (no *)"
      - "No unused imports"
      - "No bare except clauses"
      - "No mutable default arguments"

  - pattern: "^tests/.*\\.py$"
    rules:
      - "All test functions must have docstrings"
      - "All test functions must have type annotations"
      - "Use pytest fixtures and markers"
      - "No mutable default arguments"
      - "No bare except clauses"

  - pattern: "^scripts/.*\\.py$"
    rules:
      - "All scripts must have docstrings"
      - "All functions must have type annotations"
      - "Maximum line length is 88 characters"
      - "Use click for CLI arguments"
      - "Use rich for console output" 