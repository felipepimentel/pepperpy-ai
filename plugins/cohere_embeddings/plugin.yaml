name: "Cohere Embeddings Provider"
version: "0.1.0"
description: "Provider for Cohere text embeddings models"
author: "PepperPy Team"
plugin_category: "embeddings"
provider_type: "cohere"
required_config_keys:
  - "api_key"

default_config:
  model: "embed-english-v3.0"
  input_type: "search_query"

config_schema:
  api_key:
    description: "Cohere API key"
    required: true
    env_var: "COHERE_API_KEY"
    type: "string"
  model:
    description: "Model to use for embeddings (embed-english-v3.0, embed-multilingual-v3.0)"
    required: false
    default: "embed-english-v3.0"
    type: "string"
  input_type:
    description: "Type of input (search_query, search_document, classification, clustering)"
    required: false
    default: "search_query"
    type: "string" 