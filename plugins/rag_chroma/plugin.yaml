# Chroma RAG Provider Plugin Metadata
name: "ChromaDB RAG Provider"
version: "0.1.0"
description: "Vector store provider using ChromaDB for Retrieval Augmented Generation"
author: "PepperPy Team"
plugin_category: "rag"
provider_type: "chroma"

# Default configuration values
default_config:
  collection_name: "default"
  persist_directory: null

# Configuration schema
config_schema:
  collection_name:
    description: "Name of the ChromaDB collection to use"
    required: false
    default: "default"
    type: "string"
  
  persist_directory:
    description: "Directory to persist ChromaDB data (if null, uses in-memory database)"
    required: false
    type: "string"

# Documentation
documentation:
  usage: |
    ChromaDB vector database provider for RAG functionality.
    
    Example usage:
    ```python
    from pepperpy import create_provider, PepperPy
    
    # Initialize PepperPy with RAG using ChromaDB
    pepperpy = PepperPy().with_rag(provider="chroma")
    
    # Or create the provider explicitly
    rag_provider = create_provider(
        "rag", 
        "chroma", 
        persist_directory="/path/to/data"
    )
    
    # Add documents and search
    async with pepperpy:
        # Note: this will use the configured embedding provider automatically
        await pepperpy.rag.store([
            Document(text="Example document", metadata={"source": "test"})
        ])
        results = await pepperpy.rag.search("query", limit=3)
    ``` 