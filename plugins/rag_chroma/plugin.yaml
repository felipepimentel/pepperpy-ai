name: ChromaDB RAG Provider
version: 0.1.0
description: Vector store provider using ChromaDB for Retrieval Augmented Generation
author: PepperPy Team
plugin_category: rag
provider_type: chroma
default_config:
  collection_name: default
  persist_directory: null
config_schema:
  collection_name:
    description: Name of the ChromaDB collection to use
    required: false
    default: default
    type: string
  persist_directory:
    description: Directory to persist ChromaDB data (if null, uses in-memory database)
    required: false
    type: string
documentation:
  usage: "ChromaDB vector database provider for RAG functionality.\n\nExample usage:\n\
    ```python\nfrom pepperpy import create_provider, PepperPy\n\n# Initialize PepperPy\
    \ with RAG using ChromaDB\npepperpy = PepperPy().with_rag(provider=\"chroma\"\
    )\n\n# Or create the provider explicitly\nrag_provider = create_provider(\n  \
    \  \"rag\", \n    \"chroma\", \n    persist_directory=\"/path/to/data\"\n)\n\n\
    # Add documents and search\nasync with pepperpy:\n    # Note: this will use the\
    \ configured embedding provider automatically\n    await pepperpy.rag.store([\n\
    \        Document(text=\"Example document\", metadata={\"source\": \"test\"})\n\
    \    ])\n    results = await pepperpy.rag.search(\"query\", limit=3)\n``` "
category: rag
provider_name: chroma
entry_point: provider.ChromaProvider
pepperpy_compatibility: '>=0.1.0'
required_config_keys: []
