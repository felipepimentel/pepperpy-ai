name: mcp_http_client
version: 0.1.0
description: HTTP client implementation for Model Context Protocol using the official MCP library
author: PepperPy Team

# Categorization
plugin_type: mcp
category: client
provider_name: http
entry_point: provider.HTTPClientAdapter

# Configuration schema
config_schema:
  type: object
  properties:
    server_url:
      type: string
      description: URL of the MCP server
      default: "http://localhost:8000"
    timeout:
      type: integer
      description: Request timeout in seconds
      default: 60
    auth_token:
      type: string
      description: Optional authentication token
      default: ""

# Default configuration
default_config:
  server_url: "http://localhost:8000"
  timeout: 60

# Dependencies
dependencies:
  - mcp>=1.6.0 