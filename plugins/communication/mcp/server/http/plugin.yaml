name: mcp_http_server
version: 0.1.0
description: HTTP server implementation for Model Context Protocol using the official MCP library
author: PepperPy Team

# Categorization
plugin_type: mcp
category: server
provider_name: http
entry_point: provider.HTTPServerAdapter

# Configuration schema
config_schema:
  type: object
  properties:
    server_name:
      type: string
      description: Name of the MCP server
      default: "PepperPy MCP Server"
    port:
      type: integer
      description: Port to listen on
      default: 8000
    host:
      type: string
      description: Host address to bind to
      default: "127.0.0.1"

# Default configuration
default_config:
  server_name: "PepperPy MCP Server"
  port: 8000
  host: "127.0.0.1"

# Dependencies
dependencies:
  - mcp>=1.6.0 