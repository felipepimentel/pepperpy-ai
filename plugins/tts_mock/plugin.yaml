documentation: |
  # Mock TTS Provider

  This provider implements a simple mock TTS (Text-to-Speech) service for development
  and testing purposes. It generates sine wave audio instead of real speech, allowing
  developers to test TTS functionality without requiring actual API keys.

  ## Example Usage

  ```python
  from pepperpy import PepperPy
  import asyncio

  async def main():
      # Enable development mode to use the mock provider
      # export PEPPERPY_DEV__MODE=true
      # export PEPPERPY_TTS__PROVIDER=mock

      async with PepperPy().with_tts() as pepper:
          # Generate basic speech
          audio = await pepper.tts.speak("This is a test of the mock TTS provider")
          
          # Save to file
          audio.save("output/test_speech.wav")

  asyncio.run(main())
  ```

  ## Configuration

  The mock provider does not require any API keys, but it responds to these environment variables:

  - `PEPPERPY_DEV__MODE`: Set to "true" to use mock providers
  - `PEPPERPY_TTS__PROVIDER`: Set to "mock" to use this provider

  ## Available Voices

  The mock provider includes three test voices:
  - mock-male-en: Mock Male (English)
  - mock-female-en: Mock Female (English)
  - mock-male-es: Mock Male (Spanish) 