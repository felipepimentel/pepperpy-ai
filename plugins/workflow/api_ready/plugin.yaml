name: api_ready
version: 0.1.0
description: Workflow for enhancing APIs with agent-ready capabilities
author: PepperPy Team
plugin_type: workflow
category: api
provider_name: api_ready
entry_point: provider.APIReadyProvider

# Configuration schema
config_schema:
  type: object
  properties:
    llm_config:
      type: object
      description: Configuration for the LLM provider
      properties:
        provider:
          type: string
          description: LLM provider to use
          default: openai
        model:
          type: string
          description: LLM model to use
          default: gpt-4
    default_enhancement_options:
      type: object
      description: Default enhancement options for APIs
      properties:
        agent_discovery:
          type: boolean
          description: Add agent discovery endpoint
          default: true
        auth_mechanism:
          type: string
          description: Authentication mechanism to add
          enum: [api_key, oauth, jwt, none]
          default: api_key
        observability:
          type: boolean
          description: Add observability endpoints
          default: true
        rate_limiting:
          type: boolean
          description: Add rate limiting
          default: true
        documentation:
          type: boolean
          description: Enhance documentation
          default: true

# Default configuration
default_config:
  llm_config:
    provider: openai
    model: gpt-4 