name: api_ready
version: 0.1.0
description: Workflow for enhancing APIs with AI-ready capabilities
author: PepperPy Team
plugin_type: workflow
category: api
provider_name: api_ready
entry_point: provider.APIReadyProvider

config_schema:
  type: object
  properties:
    enhancement_types:
      type: array
      description: Types of AI-ready enhancements to apply
      items:
        type: string
        enum: [discovery, documentation, authentication, observability, all]
      default: [all]
    output_format:
      type: string
      description: Format for the enhancement output
      enum: [json, yaml, markdown, code]
      default: json
    llm_config:
      type: object
      description: Configuration for the LLM provider
      properties:
        provider:
          type: string
          description: LLM provider to use
          default: openai
        model:
          type: string
          description: Model to use
          default: gpt-4
    add_code_samples:
      type: boolean
      description: Whether to include code samples for the enhancements
      default: true
    target_languages:
      type: array
      description: Programming languages to target for code samples
      items:
        type: string
        enum: [python, javascript, java, csharp, go, rust]
      default: [python, javascript]

default_config:
  enhancement_types: [all]
  output_format: json
  add_code_samples: true
  target_languages: [python, javascript]
  llm_config:
    provider: openai
    model: gpt-4 