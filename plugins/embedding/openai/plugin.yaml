name: embedding/provider/openai
version: 0.1.0
description: OpenAI Embeddings provider for PepperPy
author: PepperPy Team

plugin_type: embedding
category: provider
provider_name: openai
entry_point: provider.OpenAIEmbeddingsProvider

config_schema:
  type: object
  properties:
    api_key:
      type: string
      description: OpenAI API key
    model:
      type: string
      description: Model to use for embeddings
      default: "text-embedding-3-small"
    dimensions:
      type: integer
      description: Output embedding dimensions
      default: 256
    batch_size:
      type: integer
      description: Maximum number of texts to embed in a single batch
      default: 100

default_config:
  model: "text-embedding-3-small"
  dimensions: 256
  batch_size: 100

# Examples for testing the plugin
examples:
  - name: "basic_example"
    description: "Basic functionality test"
    input:
      task: "example_task"
      config:
        key: "value"
    expected_output:
      status: "success"
      result: "Task executed successfully"
  
  - name: "embedding_example"
    description: "Text embedding test"
    input:
      task: "embed_text"
      text: "This is a test sentence for embedding."
    expected_output:
      status: "success"
      result: "VECTOR_DATA"  # Actual vector data will vary
