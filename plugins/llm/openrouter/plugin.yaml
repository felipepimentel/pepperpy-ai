# Plugin metadata
name: llm/openrouter
version: 0.1.0
description: OpenRouter LLM provider for PepperPy
author: PepperPy Team
license: MIT
plugin_type: llm
category: llm
provider_name: openrouter
entry_point: provider.OpenRouterProvider
required_config_keys:
  - api_key

# Default configuration values
default_config:
  model: anthropic/claude-3-opus
  temperature: 0.7
  max_tokens: 1024

# Configuration schema
config_schema:
  api_key:
    description: OpenRouter API key
    required: true
    env_var: PEPPERPY_LLM__OPENROUTER_API_KEY
    type: string
  model:
    description: Model to use for generation
    required: false
    default: anthropic/claude-3-opus
    type: string
  temperature:
    description: Sampling temperature between 0.0 (deterministic) and 2.0 (creative)
    required: false
    default: 0.7
    type: float
    min: 0.0
    max: 2.0
  max_tokens:
    description: Maximum tokens to generate in the response
    required: false
    default: 1024
    type: integer
    min: 1

documentation: |
  # OpenRouter LLM Provider

  This plugin provides access to various language models through the OpenRouter API.

  ## Configuration

  - `api_key`: OpenRouter API key (required)
  - `model`: Model to use (default: anthropic/claude-3-opus)
  - `temperature`: Sampling temperature (default: 0.7)
  - `max_tokens`: Maximum tokens to generate (default: 1024)

  ## Usage

  ```python
  from pepperpy import plugin_manager

  # Create provider
  provider = plugin_manager.create_provider(
      "llm", "openrouter",
      api_key="your-api-key"
  )

  # Generate text
  response = await provider.generate("Tell me a joke.")
  print(response.content)

  # Chat completion
  messages = [
      {"role": "system", "content": "You are a helpful assistant."},
      {"role": "user", "content": "What is the capital of France?"}
  ]
  response = await provider.chat(messages)
  print(response.content)
  ```

  ## Available Models

  - anthropic/claude-3-opus (default)
  - anthropic/claude-3-sonnet
  - anthropic/claude-2.1
  - openai/gpt-4-turbo
  - openai/gpt-3.5-turbo
  - google/gemini-pro
  - meta/llama2-70b

pepperpy_compatibility: '>=0.1.0'
