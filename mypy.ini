[mypy]
# Global options
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
plugins = pydantic.mypy

# Per-module options
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

# External library imports
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-google.generativeai.*]
ignore_missing_imports = True

[mypy-google.ai.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-aioredis.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-langdetect.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

[mypy-autogen.*]
ignore_missing_imports = True

[mypy-crewai.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-semantic_kernel.*]
ignore_missing_imports = True

[mypy-mdformat.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

# Internal module configurations
[mypy-pepperpy.memory.stores.*]
disable_error_code = type-arg, attr-defined

[mypy-pepperpy.core.*]
disable_error_code = attr-defined

[mypy-pepperpy.providers.*]
disable_error_code = attr-defined, union-attr

[mypy-pepperpy.monitoring.*]
disable_error_code = attr-defined

[mypy-pepperpy.capabilities.*]
disable_error_code = attr-defined, misc

[mypy-tests.*]
disable_error_code = no-untyped-def, misc, arg-type, union-attr 