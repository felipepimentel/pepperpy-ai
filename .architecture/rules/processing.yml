name: processing
description: Processing module architectural rules

patterns:
  - "processing/**/*.py"
  - "processing/*/base.py"
  - "processing/*/types.py"

forbidden_patterns:
  - "processing/**/*_test.py"
  - "processing/**/test_*.py"
  - "processing/**/__pycache__"

required_files:
  - "processing/__init__.py"
  - "processing/base.py"
  - "processing/types.py"
  - "processing/agents/__init__.py"
  - "processing/workflows/__init__.py"
  - "processing/synthesis/__init__.py"

allowed_imports:
  - "^pepperpy\\.core\\."
  - "^pepperpy\\.integrations\\."
  - "^pepperpy\\.processing\\."
  - "^typing"
  - "^abc"
  - "^dataclasses"
  - "^enum"
  - "^pathlib"
  - "^logging"
  - "^json"
  - "^yaml"
  - "^os"
  - "^sys"
  - "^re"
  - "^datetime"
  - "^uuid"
  - "^contextlib"
  - "^collections"
  - "^asyncio"
  - "^numpy"
  - "^pandas"
  - "^torch"
  - "^transformers"

forbidden_imports:
  - "^pepperpy\\.cli\\."
  - "^pepperpy\\.hub\\." 