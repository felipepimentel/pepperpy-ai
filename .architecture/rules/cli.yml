name: cli
description: Command-line interface module architectural rules

patterns:
  - "cli/**/*.py"
  - "cli/*/base.py"
  - "cli/*/types.py"

forbidden_patterns:
  - "cli/**/*_test.py"
  - "cli/**/test_*.py"
  - "cli/**/__pycache__"

required_files:
  - "cli/__init__.py"
  - "cli/base.py"
  - "cli/types.py"
  - "cli/commands/__init__.py"

allowed_imports:
  - "^pepperpy\\.core\\."
  - "^pepperpy\\.integrations\\."
  - "^pepperpy\\.processing\\."
  - "^pepperpy\\.utils\\."
  - "^typing"
  - "^abc"
  - "^dataclasses"
  - "^enum"
  - "^pathlib"
  - "^logging"
  - "^json"
  - "^yaml"
  - "^os"
  - "^sys"
  - "^re"
  - "^datetime"
  - "^uuid"
  - "^contextlib"
  - "^collections"
  - "^asyncio"
  - "^click"
  - "^rich"
  - "^typer"

forbidden_imports:
  - "^pepperpy\\.hub\\." 