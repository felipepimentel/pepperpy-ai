name: core
description: Core module architectural rules

patterns:
  - "core/**/*.py"
  - "core/*/base.py"
  - "core/*/types.py"

forbidden_patterns:
  - "core/**/*_test.py"
  - "core/**/test_*.py"
  - "core/**/__pycache__"

required_files:
  - "core/__init__.py"
  - "core/base.py"
  - "core/types.py"
  - "core/errors/__init__.py"
  - "core/config/__init__.py"

allowed_imports:
  - "^pepperpy\\.core\\."
  - "^typing"
  - "^abc"
  - "^dataclasses"
  - "^enum"
  - "^pathlib"
  - "^logging"
  - "^json"
  - "^yaml"
  - "^os"
  - "^sys"
  - "^re"
  - "^datetime"
  - "^uuid"
  - "^contextlib"
  - "^collections"
  - "^asyncio"

forbidden_imports:
  - "^pepperpy\\.integrations\\."
  - "^pepperpy\\.processing\\."
  - "^pepperpy\\.cli\\."
  - "^pepperpy\\.hub\\."
  - "^pepperpy\\.plugins\\." 