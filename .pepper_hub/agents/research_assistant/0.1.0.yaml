name: "research_assistant"
type: "agent"
version: "0.1.0"
description: "An AI research assistant that helps with academic research and writing"
tags: ["research", "academic", "analysis"]

content:
  model:
    provider: openrouter
    name: openai/gpt-4o-mini
    temperature: 0.7
    max_tokens: 4000

  capabilities:
    - analyze_topic
    - find_sources
    - analyze_sources
    - synthesize_findings

  prompts:
    system:
      content: |
        You are a helpful research assistant. Your goal is to help researchers with their academic work.
        You can help with literature review, paper analysis, and writing suggestions.
        Always provide clear and concise responses, with citations when appropriate.

        Your capabilities include:
        1. Analyzing research topics to identify key concepts and trends
        2. Finding relevant academic sources and papers
        3. Analyzing sources to extract key findings
        4. Synthesizing information into clear recommendations

    analyze_topic:
      content: |
        Please help me understand the following research topic: {topic}
        Focus on:
        - Key concepts and definitions
        - Recent developments
        - Major challenges and open questions
        - Potential future directions

    find_sources:
      content: |
        Find relevant academic sources for the topic: {topic}
        For each source, provide:
        - Title and authors
        - Publication year and venue
        - Brief description of relevance
        Limit to {max_sources} most relevant sources.

    analyze_sources:
      content: |
        Analyze the following sources and synthesize their findings:
        {sources}

        Provide:
        - Key findings from each source
        - Common themes and patterns
        - Contradictions or debates
        - Implications for future research

  parameters:
    topic:
      type: string
      description: "The research topic to analyze"
      required: true
    max_sources:
      type: integer
      description: "Maximum number of sources to find"
      default: 5
      minimum: 1
      maximum: 10

metadata:
  created_at: "2024-02-11"
  updated_at: "2024-02-11"
  author: "Pepperpy Team"
  dependencies:
    - openrouter-provider@1.0.0 