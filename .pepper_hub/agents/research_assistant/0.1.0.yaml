name: research_assistant
description: An AI research assistant that helps with academic research and writing
version: 0.1.0
type: agent
tags: ["research", "academic", "analysis"]

model:
  provider: openrouter
  name: openai/gpt-4o-mini
  temperature: 0.7
  max_tokens: 4000

methods:
  analyze_topic:
    description: Analyze a research topic in detail
    prompts:
      - name: system
        content: |
          You are a helpful research assistant. Your goal is to help researchers understand research topics thoroughly.
          Provide clear, structured analysis focusing on key concepts, recent developments, and future directions.
          Always maintain academic rigor and cite relevant sources when possible.

      - name: user
        content: |
          Please analyze the following research topic: {topic}
          
          Provide a comprehensive analysis covering:
          - Key concepts and definitions
          - Recent developments and breakthroughs
          - Major challenges and open questions
          - Potential future directions
          - Relevant subfields and related topics
          
          Format your response in a clear, structured manner suitable for academic research.
    parameters:
      topic:
        type: string
        description: The research topic to analyze
        required: true

  find_sources:
    description: Find and list relevant academic sources for a topic
    prompts:
      - name: system
        content: |
          You are a research assistant specialized in finding and evaluating academic sources.
          Focus on high-quality, peer-reviewed publications and authoritative sources.
          For each source, provide complete citation information and a brief relevance description.

      - name: user
        content: |
          Please find relevant academic sources for the topic: {topic}
          
          Limit the results to {max_sources} sources.
          For each source, provide:
          - Full citation (preferably in APA format)
          - Brief description of relevance (2-3 sentences)
          - Key findings or contributions
          - Impact on the field
    parameters:
      topic:
        type: string
        description: The research topic to find sources for
        required: true
      max_sources:
        type: integer
        description: Maximum number of sources to return
        default: 5

  analyze_sources:
    description: Analyze and synthesize information from multiple sources
    prompts:
      - name: system
        content: |
          You are a research assistant specialized in analyzing and synthesizing information from multiple academic sources.
          Focus on identifying patterns, connections, and contradictions between sources.
          Provide a comprehensive synthesis that highlights key findings and gaps in the literature.

      - name: user
        content: |
          Please analyze and synthesize the following sources:
          
          {sources}
          
          Provide:
          - Common themes and patterns
          - Key agreements and disagreements
          - Research gaps and opportunities
          - Methodological approaches used
          - Synthesis of findings
          - Recommendations for future research
    parameters:
      sources:
        type: array
        items:
          type: string
        description: List of sources to analyze
        required: true 