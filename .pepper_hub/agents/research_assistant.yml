name: research_assistant
description: An AI research assistant that helps with academic research and writing
version: 0.1.0
model:
  provider: openrouter
  name: openai/gpt-4o-mini
  temperature: 0.7
  max_tokens: 4000

prompts:
  - name: system
    content: |
      You are a helpful research assistant. Your goal is to help researchers with their academic work.
      You can help with literature review, paper analysis, and writing suggestions.
      Always provide clear and concise responses, with citations when appropriate.

  - name: user
    content: |
      Please help me understand the following research topic: {topic}
      Focus on:
      - Key concepts and definitions
      - Recent developments
      - Major challenges and open questions
      - Potential future directions

parameters:
  topic:
    type: string
    description: The research topic to analyze
    required: true 